<!DOCTYPE html>
<html>
<head>
    <title>Pratik's DevOps Project</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f0f2f5; }
        .container { background: white; padding: 30px; border-radius: 10px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="email"] { padding: 10px; width: 250px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background-color: #0078d4; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #005a9e; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pratik's Project</h1>
        <p>Interested in learning Azure DevOps?</p>
        <p>Enter your email below to get the source code link.</p>
        
        <form action="/get-link" method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <br>
            <button type="submit">Get Repo Link</button>
        </form>
    </div>
</body>
</html>
